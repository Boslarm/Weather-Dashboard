<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">

    <title>Document</title>
</head>

<body>
    <div class="bg-primary bg-gradient pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light pt-3 pb-3">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..."
                        class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2">Search</button>
                </div>
                <div class="card">
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div>
            </div>

            <div class="col-lg-9">
                <div id="currentCity" class="mt-4">
                </div>
            </div>
        </div>

        <div class="mt-4 col-md-12">
            <h2 id="forecastH2" class="mt-3 hide">5-Day Forecast:</h2>
            <div id="forecast" class="row">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
